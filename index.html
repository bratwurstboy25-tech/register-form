<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="nav">
      <div class="logo">MyLanding</div>
      <ul class="menu">
        <li><a href="#features">Преимущества</a></li>
        <li><a href="#form">Заявка</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Добро пожаловать!</h1>
    <p>Лучшее решение для вашего бизнеса</p>
    <a href="#form" class="btn">Оставить заявку</a>
  </section>

  <!-- Features Section -->
  <section id="features" class="features">
    <div class="feature">
      <h3>Быстро</h3>
      <p>Все процессы автоматизированы</p>
    </div>
    <div class="feature">
      <h3>Надежно</h3>
      <p>Гарантия качества 100%</p>
    </div>
    <div class="feature">
      <h3>Удобно</h3>
      <p>Простой интерфейс для всех</p>
    </div>
  </section>

  <!-- Form Section -->
  <section id="form" class="form-section">
    <h2>Оставьте заявку</h2>
    <form id="contactForm">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Отправить</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 MyLanding. Все права защищены.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
